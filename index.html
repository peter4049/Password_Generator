<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1 class="blinking-text">Password Generator</h1>
            <form id="password-generator-form">
                <label for="length">Length:</label>
                <input type="number" id="length" name="length" min="8" max="32"
                    value="16">
                <div class="checkboxes">
                    <label>
                        <input type="checkbox" id="include-lowercase" checked>
                        Lowercase
                    </label>
                    <label>
                        <input type="checkbox" id="include-uppercase" checked>
                        Uppercase
                    </label>
                    <label>
                        <input type="checkbox" id="include-numbers" checked>
                        Numbers
                    </label>
                    <label>
                        <input type="checkbox" id="include-symbols" checked>
                        Symbols
                    </label>
                </div>
                <button type="button" id="generate-button">Generate</button>
            </form>
            <div id="result">
                <input type="text" id="password" readonly>
                <button type="button" id="copy-button">Copy</button>
            </div>
        </div>
        <div class="attribution">
            Coded by <a href="https://github.com/peter4049"> Nay Peter Ko</a>.
        </div>
        <script src="script.js"></script>
    </body>
</html>
